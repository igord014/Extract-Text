<div class="border border-blue-500 p-4">
    <span id="textToResult" class="blue-cell max-w-[100px] truncate">преобразуй этот текст в код <br>{{ text }}</span><br><br>
    <button type="button" class="mx-1 fill-grey-AD hover:fill-orange-33" onclick="copyText()">Copy</button>
</div>

<script>
    function copyText() {
        // Получаем текст из элемента span
        var textToCopy = document.getElementById('textToResult').innerText;

        // Создаем временный элемент textarea для копирования текста
        var tempInput = document.createElement("textarea");

        // Устанавливаем текст в textarea и скрываем его
        tempInput.value = textToCopy;
        tempInput.style = "position: absolute; left: -9999px; top: -9999px;";
        document.body.appendChild(tempInput);

        // Выделяем текст в textarea и копируем его
        tempInput.select();
        document.execCommand("copy");

        // Удаляем временный элемент textarea
        document.body.removeChild(tempInput);

        // Выводим уведомление об успешном копировании
        alert("Текст скопирован: " + textToCopy);
    }
</script>
